                  <div class="mb-3">

                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="exampleSubject" placeholder="Subject">
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="exampleMessage" rows="7" placeholder="Message"></textarea>
                  </div>
                  <button class="btn col-xl-4 send-message" type="button" style="background-color:#6c4996;color:#fff;">Submit</button>
