            <h1>تواصل معنا</h1>
              <p class="mb-5">

              </p>
              <h3>الفرع الرئيسي</h3>
              <div class="images-wrapper">

            </div>

              <div class="form-contact mt-5" style="direction:rtl;">
                <div class="drop-div"> 
                  <img src="../assets/images/Path 50@1X.png" class="mb-3">
                  <p>شاركنا</p>
                </div>
                <form type="submit">
                  <div class="mb-3">
                    <input type="email" class="form-control" id="exampleEmail" placeholder="البريد الإالكتروني">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="exampleFullName" placeholder="الإسم الكامل">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="exampleSubject" placeholder="العنوان">
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="exampleMessage" rows="7" placeholder="الرسالة"></textarea>
                  </div>
                  <button class="btn col-xl-4 send-message" type="button" style="background-color:#6c4996;color:#fff;">ارسال</button>
                </form>
              </div>
        </div>
